<div class="stream-manipulation-container stream-container"> 

	{{#connectionEstablished}}

	<div class="stream-manipulation-timeseries"></div>
	<div class="stream-manipulation-histogram"></div>
	<div class="stream-manipulation-stats"></div>

	<div class="stream-manipulation-calculator">
		<div class ="stream-manipulation-function">
		<label for="function">f(x) = </label>
		<input class="stream-manipulation-input"type="text" name="function"> 
		<div class="stream-manipulation-apply"> Apply </div>	
		</div>

		<table>
			<tr>
				<td data-value="1">1</td> <td data-value="2">2</td> <td data-value="3">3</td> <td data-value="%">%</td> <td data-value="(">(</td>
			</tr>
			<tr>
				<td data-value="4">4</td> <td data-value="5">5</td> <td data-value="6">6</td> <td data-value="*">*</td> <td data-value=")">)</td>
			</tr>
			<tr>
				<td data-value="7">7</td> <td data-value="8">8</td> <td data-value="9">9</td> <td data-value="-">-</td> <td data-value="log">log</td>
			</tr>
			<tr>
				<td data-value=".">.</td> <td data-value="0">0</td> <td data-value="=">=</td> <td data-value="+">+</td> <td data-value="ln">ln</td>
			</tr>

		</table>
	</div>

	{{/connectionEstablished}}

</div>
